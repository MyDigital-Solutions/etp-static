<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="img/favicon-2.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--  CSS -->
  <link rel="stylesheet" href="stylesheet.css">

  <title>ETPX - ET Premium</title>
</head>

<body>
  <div class="header-container">
    <div class="logo-container">
      <img class="logo" src="img/etpremium-logo-shop.svg" alt="etp-logo">
    </div>
    <div class="text-container">
      <h1>ETP Shop coming in March 2022!</h1>
      <h2>Below you find some of our products.</h2>
    </div>
  </div>
  <div class="row main-row">
    <div class="row d-flex mb-5">
      <div class="col text-center">
        <img src="img/etp-vital.jpeg" class="product-img" alt="product-image">
      </div>
      <div class="col">
        <!-- <h2>VITAL BALANCE</h2>
        <a href="docs/vital-balance.pdf" class="btn btn-primary btn-lg login mt-4" role="button" target="_blank" aria-pressed="true"><img src="img/pdf.svg" class="me-3" alt="">More Information</a> -->
      </div>
    </div>
    <div class="row d-flex justify-content-center text-center mt-5">
        <h2>VITAL SCAN</h2>
        <!-- Carousel Start -->
        <div id="carouselExampleIndicators" class="carousel slide w-50" style="min-width:200px" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/scanner.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/scanner-strips.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/scanner-strips-2.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/scanner-pads.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/scanner-1.jpeg" class="d-block w-100" alt="...">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- Carousel End -->
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Contact Us</h1>
          <br>
          <h3>E-Mail:</h3>
          <div class="row text-center">
            <img src="img/envelope.svg" class="mb-2" width="25px" height="25px" alt="">
            <a href="mailto:ak@etpshopping.com?subject=contact">ak@etpshopping.com</a>
          </div>
          <h3>Phone:</h3>
          <div class="row text-center">
            <img src="img/phone.svg" class="mb-2" width="25px" height="25px" alt="">
            <a href="tel:+43 664 51 85 559">+43 664 51 85 559</a>
            <br>
            <br>
            <p>or for Dubai</p>
            <a href="tel:+971 55 931 9754">+971 55 931 9754</a>
          </div>
        </div>
      </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</html>
